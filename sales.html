<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="Sales.css">
    <title></title>
  </head>
  <body>
<h1>Summary of Cookies Needed per Store, per Hour.</h1>
<section id='tableArea'>

</section>
  <table id='SalesReport'>
</table>
<hr>

<form id="theForm">
      <table>
        <tr>
          <td><label for="newStore">New Store: </label></td>
          <td><input type="text" name="newStore" class="field" placeholder="Name of New Location" required/></td>
        </tr>
        <tr>
          <td><label for="newMinCust">Min. Hourly Customers: </label></td>
          <td><input type="number" name="newMinCust" class="field" placeholder="Min. Hourly Customers" required/></td>
        </tr>
        <tr>
          <td><label for="newMaxCust">Max. Hourly Customers: </label></td>
          <td><input type="number" name="newMaxCust" class="field" placeholder="Max. Hourly Customers" required/></td>
        </tr>
        <tr>
          <td><label for="newAvgCookieSales">Avg. Cookies per Sale: </label></td>
          <td><input type="number" name="newAvgCookieSales" class="field" placeholder="Avg. Cookies per Sale" required step="0.1"/></td>
        </tr>

        <tr>
          <td></td>
          <td style="text-align: right;">
            <input type="submit" value="Add a New Store!" id="submit" />
          </td>
        </tr>
      </table>
    </form>

  </body>
  <script src="app.js" type="text/javascript" >
  </script>
